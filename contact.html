<!DOCTYPE html>



<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Sidonie Bouthors, contact">
        <meta name="description" content="Contact Sidonie Bouthors">
        <meta name="author" content="Sidonie Bouthors">
        
        <title>Sidonie's Website</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="img/logo-i-blue.ico">
        <script src="main.js"></script>
        <script src="../components/footer.js" type="text/javascript" defer></script>
        <script src="../components/header.js" type="text/javascript" defer></script>
    </head>    
    <body>
        
        <header-component title="Contact" hero="contact-page-hero"></header-component>

        <main>
            <section class="msg-form">
                <form action="contactform.php">
                    <div class="form-row">
                        <div class="input-field">
                            <input type="text" required id="name" name="name">
                            <div class="underline"></div>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" required id="email" name="email">
                            <div class="underline"></div>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-field text-area">
                            <textarea rows="8" cols="80" required name="message"></textarea>
                            <div class="underline"></div>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="form-row submit-button">
                        <div class="input-field">
                            <div class="inner"></div>
                            <input class="button button-accent" type="submit" value="Submit" name="submit">
                        </div>
                    </div>
                </form>
            </section>
        </main>

        <footer-component></footer-component>

    </body>
    
</html>
